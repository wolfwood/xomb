name = xomb

CC = x86_64-pc-elf-gcc
CFLAGS = -nostdlib -nodefaultlibs -g -DUSE_ASSERT -mcmodel=kernel

[*]
buildflags=-dc=ldc-xomb

[hello.d]

buildflags=-dc=ldc-xomb -I../../.. -I../../../runtimes -I../../../runtimes/mindrt

prebuild= \
\
mkdir -p dsss_imports;\
mkdir -p dsss_objs;\
mkdir -p dsss_objs/G;\
mkdir -p dsss_objs/O;\

target = hello

# we will need some post build foo to link to the runtime

postbuild = \
\
echo ; \
echo Creating Application Executable; \
echo '--> hello';\
ld -nostdlib -nodefaultlibs -T../../build/flat.ld -o hello `ls dsss_objs/O/*.o` ../../../runtimes/mindrt/mindrt.a ../../../runtimes/mindrt/drt0.a;\
ld -nostdlib -nodefaultlibs -T../../build/elf.ld -o hello-elf `ls dsss_objs/O/*.o` ../../../runtimes/mindrt/mindrt.a ../../../runtimes/mindrt/drt0.a;\
\
echo ;\
echo Creating App Dump; \
echo '--> hello.dump';\
rm -f hello.dump && objdump  -b binary -mi386 -Mx86-64 --endian=little -D hello > hello.dump;\
rm -f hello-elf.dump && objdump -d -S -r hello-elf > hello-elf.dump;\
\
echo ;\
echo Copying;\
cp hello ../../../build/root/binaries/.
